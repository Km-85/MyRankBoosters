<div id="imageCarousel" class="carousel slide" data-bs-ride="carousel" style="margin-bottom: 0;">
    <!-- Indicators -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active" aria-current="true"
            aria-label="Slide 1"></button>
        <!-- <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button> -->
    </div>

    <!-- Carousel Items -->
    <div class="carousel-inner" style="height: 50%;">
        <div class="carousel-item active">
            <img src="assets/DigitalMarketingBannerImage.jpg" class="d-block w-100 carousel-img" alt="First Slide">
        </div>
        <!-- <div class="carousel-item">
            <img src="assets/freepik__upload__6468.jpeg" class="d-block w-100 carousel-img" alt="Second Slide">
        </div>
        <div class="carousel-item">
            <img src="assets/Meta Ads.jpg" class="d-block w-100 carousel-img" alt="Third Slide">
        </div> -->
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev"
        style="top: 50%; transform: translateY(-50%);">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next"
        style="top: 50%; transform: translateY(-50%);">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
